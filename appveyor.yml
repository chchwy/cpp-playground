version: 1.0.{build}

image: Visual Studio 2022

platform:
  - x64

configuration:
  - Release

install:
  - cmake --version
  - git --version

before_build:
- echo 'Configuration is %CONFIGURATION%'

build_script:
  - mkdir build
  - cd build
  - cmake -G "Visual Studio 17 2022" -A x64 ..
  - cmake --build . --config %CONFIGURATION% --parallel

after_build:
  - cd %CONFIGURATION%
  - testbed.exe
